<h1>Launchdock</h1>
<p>The Launchdock project is a prototype for a Docker container managment solution for launching Meteor, or any Docker-ized applications.</p>
<p>Launchdock development is led by the developers of <a href="http://reactioncommerce.com/">Reaction Commerce</a> for use as a possible Docker based PaaS solution.</p>
