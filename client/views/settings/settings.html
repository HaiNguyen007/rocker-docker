<template name="settings">
<h2>Settings</h2>
{{#if isInRole 'admin'}}
<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">System Settings</h3>
    </div>
    <div class="panel-body">
    {{#autoForm id="settingsAdminForm" collection="Settings" role="form" type="update" doc=settingsDoc}}
      {{> afQuickField name="activeHeal"}}
      {{> afQuickField name="redisUrl"}}
      {{> afQuickField name="kadira"}}
      {{> afQuickField name="notifications"}}
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default pull-right">Update</button>
          </div>
        </div>
    {{/autoForm}}
    </div>
  </div>
</div>
{{/if}}

<div class="col-md-5">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">User Settings</h3>
    </div>
    <div class="panel-body">
        Coming soon to a user near you.
    </div>
  </div>
</div>
</template>
