<template name="hosts">
  <h2>Hosts</h2>
  <div class="container-fluid">
    <div class="col-md-4">
      {{#autoForm id="hostInsertForm" role="form" collection="Hosts" class="form-horizontal" type="insert"}}
        {{> afQuickField name="privateHost" placeholder="xx.xx.xx.xx" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
        {{> afQuickField name="publicHost" placeholder="xx.xx.xx.xx" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <p>Use the same host for public/private if you aren't using a secure VPC</p>
          </div>
        </div>
        {{> afQuickField name="port" placeholder="4243" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
        {{> afQuickField name="max" placeholder="100" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Add to pool</button>
          </div>
        </div>
      {{/autoForm}}
    </div>
    <div class="col-md-8">
      <ul class="list-group active-hosts">
        <li class="list-group-item list-group-item-info">
          <span>Active Hosts</span>
          <span class="pull-right">Max.Containers</span>
          <span class="pull-right">Current |</span>
        </li>
        {{#each this}}
          <li class="list-group-item">
            <span>{{privateHost}}:{{port}} (<em>Public: {{publicHost}}:{{port}}</em>)</span>
            <span class="pull-right glyphicon glyphicon-remove" id="delete-host"></span>
            {{#if active}}
            <span class="pull-right glyphicon glyphicon-pause" id="pause-host"></span>
            {{else}}
            <span class="pull-right glyphicon glyphicon-play" id="start-host"></span>
            {{/if}}
            <span class="pull-right">{{max}}</span>
            <span class="badge pull-right">{{details.Containers}}</span>
          </li>
        {{/each}}
      </ul>
    </div>
</div>
</template>
